<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animações</title>
    <style>
      .tela {
        width: 500px;
        height: 500px;
        position: relative;
        background-color: burlywood;
        overflow: hidden;
      }
      .quadrado {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: crimson;
        top: 50px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="tela">
      <div id="player" class="quadrado"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
