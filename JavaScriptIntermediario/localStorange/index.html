<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local storange</title>
  </head>
  <body>
    <h1 id="nome"></h1>
    <input type="text" oninput="atualizar(this)" />
    <script>
      // Chave-valor
      // localStorage.setItem("nome", "Tobias");

      // let n = localStorage.getItem("nome");
      // console.log(n);

      // localStorage.removeItem("nome");

      onload = function () {
        let nome = localStorage.getItem("nome");
        let h1 = document.getElementById("nome");
        h1.innerHTML = nome;
      };

      function atualizar(element) {
        let valor = element.value;

        let h1 = document.getElementById("nome");
        h1.innerHTML = valor;

        localStorage.setItem("nome", valor);
      }

      // let a = { nome: "tobias", nota: 10 };
      // localStorage.setItem("aluno", JSON.stringify(a));

      let a = localStorage.getItem("aluno");
      console.log(JSON.parse(a));
    </script>
  </body>
</html>
